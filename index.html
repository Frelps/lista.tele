<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Telefonica</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./img/botao-de-simbolo-de-telefone.png" alt="Logo da lista">
            <h1>Lista Telefonica</h1>
        </header>
            <form id="form-contatos">
                <input type="text" id="nome-contato" required placeholder="Nome do contato" />
                <input type="number" id="numero-contato" required placeholder="Número" />
                <button type="submit">Adicionar</button>
            </form>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>
                            Nome do Contato
                        </th>
                        <th>
                            Número do Contato
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
                <tfoot>
                </tfoot>
            </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
